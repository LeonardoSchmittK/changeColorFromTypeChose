<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Colorize</title>
 <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />

<body>

 <section class='container'>
   <h1 id='txtColor'></h1> 
   <button onclick='verifyTypeColor()' type="button">Change!</button> 
   <div class="chooseColor">
     <label for="#hex">HEX</label>
     <input type="radio" name="typeColor" checked id="hex">
      <label for="#rgb">RGB</label>
       <input type="radio" name="typeColor" id="rgb">
        <label for="#hsl">HSL</label> <input type="radio" name="typeColor" id="hsl">
   </div>
  
  
 </section>
